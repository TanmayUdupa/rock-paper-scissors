<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class = "images">
        <img src = "https://c1.wallpaperflare.com/preview/372/314/553/stone-rock-geology-grey.jpg" alt = "Rock" id = "ROCK">
        <img src = "https://c2.peakpx.com/wallpaper/322/958/340/paper-leaf-crumples-close-crumpled-wallpaper-preview.jpg" alt = " Crumbled Paper" id = "PAPER">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/d/d2/Scissor.JPG" alt = "Scissors" id = "SCISSORS">
        <script src = "script.js"></script>
    </div>
    <div class = "selection">
        <div class = "player-selected"></div>
        <div class = "computer-selected"></div>
    </div>
    <div class = "result"></div>
    <div class = "scores">
        <div class = "player-score"></div>
        <div class = "computer-score"></div>
    </div>
</body>
</html>
